<section class="w-full h-full grid overflow-hidden p-0 m-0">
  <lib-conversation
    class="hidden md:block md:col-4 border-right-1 border-blue-900 h-full"
    [messageCategoies]="messageCategories()"
    [conversations]="conversations()"
    (selecteMessageCategoryChanges)="onMessageCategoryChanges($event)"
    (selectConversationChanges)="onConversationCategoryChanges($event)"
  ></lib-conversation>
  <lib-chatting
    class="col-12 md:col-8 p-0 h-full"
    [sender]="conversation()"
  ></lib-chatting>
</section>
