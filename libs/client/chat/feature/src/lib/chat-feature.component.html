<div class="chat-container">
  <div class="message-list">
    @if(messages().length === 0){
    <div class="message-welcome">
      <span> Welcome to talk with me application </span>
    </div>
    }

    <div
      *ngFor="let message of messages()"
      [ngClass]="{
        sent: message.sender === this.user.email?.(),
        received: message.sender !== this.user.email?.()
      }"
      class="message-item"
    >
      <div class="message-avatar">
        <img
          [src]="
            message.sender === this.user.email?.()
              ? senderAvatar()
              : recieverAvatar()
          "
          alt="Avatar"
        />
      </div>
      <div class="message-content">
        <p>{{ message.message }}</p>
        <div class="timestamp">
          <span class="message-sender-name">
            {{ message.sender }}
          </span>
          <span class="message-time">{{
            message.timestamp | date : 'shortTime'
          }}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Message Input -->
  <div class="message-input bottom">
    <input
      type="text"
      #inputRef
      placeholder="Type a message and enter"
      (keydown.enter)="onSend($event)"
    />
  </div>
</div>
